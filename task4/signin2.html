<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="signin2.css">
    <title>登陆</title>
</head>
<body>
<div class="header">
    <p class="close">关闭</p>
    <h2>登陆</h2>
    <p class="signup">注册</p>
</div>

<div class="icon">
    <label for="userid"><img src="images/logn_03.png" /></label>
    <input type="text" name="username" id="userid" value placeholder="请输入手机号" maxlength="11">
</div>

<div class="icon">
    <label for="password"><img src="images/logn_06.png" /></label>
    <input type="text" name="pass" id="password" value placeholder="请输入密码" maxlength="11">
</div>

<button type="button">
    <span>登陆</span>
</button>

</body>
</html>
